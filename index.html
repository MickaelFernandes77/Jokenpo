<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo de Jokenpo, feito para vocÃª que gosta de desafios.">
    <title>Jokenpo!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Link do Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <div id="titleContainer">
            <h1>Jokenpo!</h1>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="optionContainer">
                        <div class="optionRandom">
                            <i class="fa-regular fa-hand-back-fist"></i>
                        </div>

                        <div class="optionRandom">
                            <i class="fa-regular fa-hand-peace"></i>
                        </div>

                        <div class="optionRandom ">
                            <i class="fa-regular fa-hand"></i>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center" id="vsContainer">
                            <h2 id="result">VS</h2>
                        </div>
                    </div>


                    <div class="optionContainer">
                        <div class="option" id="playerRock" onclick="selectOption('rock')">
                            <i class="fa-regular fa-hand-back-fist"></i>
                        </div>

                        <div class="option" id="playerRockClone">
                            <i class="fa-regular fa-hand-back-fist"></i>
                        </div>

                        <div class="option" id="playerScissors" onclick="selectOption('scissors')">
                            <i class="fa-regular fa-hand-peace"></i>
                        </div>

                        <div class="option" id="playerScissorsClone">
                            <i class="fa-regular fa-hand-peace"></i>
                        </div>

                        <div class="option" id="playerPaper" onclick="selectOption('paper')">
                            <i class="fa-regular fa-hand"></i>
                        </div>

                        <div class="option" id="playerPaperClone">
                            <i class="fa-regular fa-hand"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="btnContainer" class="d-flex justify-content-center">
                    <a id="restart" href="index.html">Reiniciar</a>
                </div>

            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
